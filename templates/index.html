<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>AI Resume Analyzer</title>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
	<link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='img/S-Logo.jpg') }}">
</head>
<body>
	<div class="container">
		<div class="card">
			<h1>AI Resume Optimizer</h1>
			<p class="subtitle">Upload your resume for AI-powered analysis and optimization suggestions</p>
			
			<div class="upload-section">
				<div class="file-input-wrapper">
					<input type="file" id="resumeFile" class="file-input" accept=".pdf,.docx,.doc">
					<label for="resumeFile" class="file-label">Choose Resume</label>
					<p id="fileName" class="file-name"></p>
				</div>
				<button id="analyzeBtn" class="analyze-btn" onclick="analyzeResume()">Analyze Resume</button>
			</div>

			<div id="error-message" class="error-message"></div>

			<div id="results" class="results-section">
				<div class="score-card">
					<h2>Resume Score</h2>
					<div id="score" class="score">0</div>
					<p>out of 100</p>
				</div>

				<div class="card">
					<h3>Contact Information</h3>
					<div id="contact" class="contact-section"></div>
				</div>

				<div class="card">
					<h3>Skills Found</h3>
					<div id="skills" class="skills-section"></div>
				</div>

				<div class="card">
					<h3>Experience Analysis</h3>
					<div id="experience" class="experience-section"></div>
				</div>

				<div class="card">
					<h3>Structure Analysis</h3>
					<div id="structure" class="structure-section"></div>
				</div>

				<div class="card">
					<h3>Recommendations</h3>
					<ul id="recommendations" class="recommendations-list"></ul>
				</div>
			</div>
		</div>
	</div>

	<script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
